<html>
    <head>
        <link rel="stylesheet" type="text/css" href="blockdrawer.css" />
        <script type="text/javascript" src="blockdrawer.js" defer></script>
    </head>
    <body>
        <h2>Controls</h2>
        <p>
            Use <strong>W-A-S-D</strong> to move around. <br />Use
            <strong>Arrow-Left</strong> and <strong>Arrow-Right</strong> to
            change colors. <br /><strong>Spacebar</strong> and
            <strong>Enter/Return</strong> toggle drawing on/off, off also
            functions as an eraser. <br />With <strong>Delete</strong> you can
            reset the canvas.
        </p>

        <canvas id="gamescreen" width="900" height="500"></canvas>

        <h1>Current Color:</h1>
        <div class="big" id="colorselect"></div>

        <h1>Current Location:</h1>
        <div class="big" id="currentlocation"></div>
    </body>
</html>
